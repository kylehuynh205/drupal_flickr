
flickr.download_controller_download:
  path: '/flickr/download'
  defaults:
    _controller: '\Drupal\flickr\Controller\DownloadController::download'
    _title: 'Download'
  requirements:
    _permission: 'access content'
flickr.flickr_api_setting_form:
  path: '/admin/config/flickr/flickrapisetting'
  defaults:
    _form: '\Drupal\flickr\Form\FlickrApiSettingForm'
    _title: 'Configure Flickr API'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE
